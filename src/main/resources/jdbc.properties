#其中，配置了mysql数据库的连接，用户名，密码等信息。由于使用了最新版本的mysql-connector-java-6.0.6驱动，
# 这要求driver和url的特殊配置，否则项目启动时会报1个警告和2个异常。jdbc.driver配置为com.mysql.cj.jdbc.Driver，
# 可以避免出现警告信息（具体警告信息没有记录下来，大家配置过程中可能会遇到）；
# jdbc.url里添加useSSL属性---配置为true；若出现The server time zone value ‘?й???????’ is unrecognized or represents more than one time zone的错误，
# 则需添加serverTimezone属性，设置为GMT%2B8即可解决。

#JDBC Global Setting
jdbc.driver=com.mysql.jdbc.Driver
#jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://192.168.1.59:3306/test?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=123456

##DataSource Global Setting
#配置初始化大小、最小、最大
ds.initialSize=1
ds.minIdle=1
ds.maxActive=20

#配置获取连接等待超时的时间
ds.maxWait=60000

#配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
ds.timeBetweenEvictionRunsMillis=60000

#配置一个连接在池中最小生存的时间，单位是毫秒
ds.minEvictableIdleTimeMillis=300000

